<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    
    <title>OptiCom Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EAEAEA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
        }


        #baseBody {
            background-image: url('/static/images/baseBg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .navbar { 
                       
            background-color: #FFF9EA;
            padding: 10px 20px;            
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {            
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        .navbar-buttons {
            display: flex;
            gap: 10px;
        }

        .login-btn, .signup-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn {
            background-color: transparent;
            color: #000;
        }

        .signup-btn {
            background-color: #25A6B7;
            color: white;
        }

        .content {           
            margin-top: 20px;
            display: flex;
            justify-content: center;
            margin-left: 0;
            text-align: center;
        }

        .card {
            background-color: rgba(255, 249, 234, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: right;
            margin: 70px 0;
            width: 100%;
        }

        .card h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .username-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
        }

        .signup-inline-btn {
            background-color: #25A6B7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .continue-btn {
            background-color: rgba(39, 56, 63, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-right: 15px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
        }
    </style>
</head>
<body id="baseBody">
    <header class="navbar" style="margin-top: 0px;">
        <a class="navbar-brand" href="#">OptiCom</a>
        <div class="navbar-buttons">
            <button class="login-btn" onclick="login()">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </header>

    <div style="justify-content: center;">
        <div class="content">
            <div class="card">
                <h1>OptiCom</h1>
                <div class="form-group">
                    <input type="text" placeholder="Enter Username" class="username-input">
                    <button class="signup-inline-btn">Sign Up</button>
                </div>
                <button class="continue-btn">Continue Without Account</button>
                

    
            </div>
        </div>
    </div>
    <script>
        function login() {
            // Example: Redirect to logout endpoint
            window.location.href = "/login";
        }
    </script>
</body>
</html>
