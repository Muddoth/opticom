<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .scrollable-container {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .column {
            flex: 1;
            margin: 0 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OptiCom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Base</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calibrate">Calibrate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/userprofile">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn" onclick="showKeyboard()">Keyboard</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="scrollable-container">
        <div class="row">
            <div class="column">Column 1</div>
            <div class="column">Column 2</div>
            <div class="column">Column 3</div>
        </div>
        <div class="row">
            <div class="column">Column 4</div>
            <div class="column">Column 5</div>
            <div class="column">Column 6</div>
        </div>
    </div>

    <script>
        function showKeyboard() {
            alert("Keyboard function triggered!");
        }
    </script>
</body>
</html>
